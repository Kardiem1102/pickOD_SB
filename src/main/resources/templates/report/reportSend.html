<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" th:href="@{/css/report/reportSend.css}">
  <script defer th:src="@{/js/report/reportSend.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="modal-container">
    <div id="report-modal">
      <section id="report-modal-top">
        <span>신고하기</span><span id="modal-exit">&times;</span>
      </section>
      <form th:action="@{/report/putReport}" method = "post">
        <input type="text" name="reportPostType" hidden>
        <input type="text" name="reportPostId" hidden>
        <input type="text" name="reportPostType" hidden>
        <input type="text" name="writerId" hidden>
        <!-- 이 모달 사용하는 페이지들 js에서, 신고버튼 눌러서 모달 띄울때 여기에 값 넣으면 된다 -->
        <section id="report-modal-mid">
          <div>
            신고 사유 선택
          </div>
          <div>
            <select id="reason" name="reportType">
              <option disabled selected>신고 사유를 선택해주세요.</option>
              <option value="1">욕설 또는 타인 비방</option>
              <option value="2">희롱, 괴롭힘 또는 노골적인 폭력</option>
              <option value="3">저작권 위반</option>
              <option value="4">기타</option>
              <option value="5">정보 오류</option>
            </select>
          </div>
          <textarea id="report-detail-text" name="reportDetail" placeholder="자세한 상황을 설명해주세요."></textarea>
        </section>
        <section id="report-modal-tail">
          <button type="button">신고하기</button>
        </section>
      </form>
    </div>
  </div>
</body>
