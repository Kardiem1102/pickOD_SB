<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/signup/signup.css}">
  <link rel="stylesheet" th:href="@{/css/main/header.css}">
  <link rel="stylesheet" th:href="@{/css/main/footer.css}">
  <script defer th:src="@{/js/signup/signup.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
  <div id ="header">
  </div>
  <main>
    <div class="container">
      <form action = "/signup/register" method ="post">
        <div id="email-container" class="input-section">
          <span class="container-name">이메일<span class="required">&nbsp;*</span></span>
          <div class="text-input" id="email">
            <input type="text" name="memberId" placeholder="이메일을 입력해 주세요." required>
            <button type="button" class="send-email">이메일 인증</button>
          </div>
          <div class="text-input" id ="cert">
            <input type="text" placeholder="인증번호를 입력해 주세요." required>
            <span id = "left-time"></span>
            <button type="button" id="send-cert">인증하기</button>
          </div>
          <div class = invalid id = "invalid-cert"></div>
        </div>
        <div id="pswd-container" class="input-section">
          <span class="container-name">비밀번호<span class="required">*</span></span>
          <div class="text-input">
            <input type="text" id ="pswd-first" name="memberPassword" required placeholder="비밀번호를 입력해주세요. (8자 이상, 숫자/대/소문자만 사용가능)">
          </div>
          <div class="text-input">
            <input type="text" id ="pswd-again" required placeholder="비밀번호를 한번 더 입력해주세요.">
          </div>
          <div class = invalid id="invalid-pswd"></div>
        </div>
        <div id="nick-container" class="input-section">
          <span class="container-name">닉네임<span class="required">&nbsp;*</span></span>
          <div class="text-input">
            <input type="text" name="memberNickname" placeholder="닉네임을 입력해 주세요." required>
            <button type="button" id="send-nick-dup">중복 확인</button>
          </div>
          <div class = invalid id="invalid-nick"></div>
        </div>
        <div id="birthyear-container" class="input-section">
          <span class="container-name">출생연도<span class="required">&nbsp;*</span></span>
          <div class="select-input">
              <select name="memberByear" id="year">
                <option value="N" disabled selected>연도</option>
                <option value="2024">2024년</option>
                <option value="2022">2022년</option>
                <option value="2020">2020년</option>
              </select>
            </label>
          </div>
        </div>
        <div id="gender-container" class="input-section">
          <span class="container-name">성별</span>
          <div class="select-input">
            <select name="memberGender" id="">
              <option value="N">무관</option>
              <option value="M">남</option>
              <option value="F">여</option>
            </select>
          </div>
        </div>
        <div id="birthdate-container" class="input-section">
          <span class="container-name">생일</span>
          <div class="select-input">
            <select name="memberBmonth">
              <option value="01">1월</option>
              <option value="02">2월</option>
              <option value="03">3월</option>
            </select>
            <select name="memberBdate">
              <option value="01">1일</option>
              <option value="02">2일</option>
              <option value="03">3일</option>
            </select>
          </div>
        </div>
        <div id="address-container" class="input-section">
          <span class="container-name">거주지</span>
          <div class="select-input">
            <select name="memberAddress1">
              <option value="N" disabled selected>선택</option>
              <option value="">서울시</option>
              <option value="">강원도</option>
              <option value="">경상북도</option>
            </select>
            <select name="memberAddress2">
              <option value="N" disabled selected>선택</option>
              <option value="">광진구</option>
              <option value="">원주시</option>
              <option value="">영덕군</option>
            </select>
          </div>
        </div>
        <button type="button" id="signin" class = "signin">회원 가입</button>
        <div id="kakao" class="signin"><a href="#"><img th:src="@{/img/login/kakaoLogo.svg}">&nbsp;&nbsp;카카오로 간편 가입하기</a></div>
        <div id="google" class="signin"><a href="#"><img th:src="@{/img/login/googleLogo.svg}">&nbsp;&nbsp;구글로 간편 가입하기</a></div>
      </form>
    </div>
  </main>
  <div id = "footer">
  </div>
</body>

<script>

</script>
