<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴지통</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/message/deletedMail.css}">
  <script defer th:src="@{/js/message/deletedMail.js}"></script>
  <link rel="stylesheet"  th:href="@{/css/main/header.css}">
  <link rel="stylesheet"  th:href="@{/css/main/footer.css}">
</head>
<body>
  <form action="#" method="">
    <div id='header' th:replace="~{main/header}"></div>
    <div id="report"></div>
    <main>
      <section>
        <div class="deletedMail-title">
          <div class="name-box">
            <a th:href="@{/mypage/myPage}"><div class="title-mypage">마이페이지&nbsp>&nbsp</div></a>
            <a th:href="@{/message/mailBox}"><div class="title-mypage">쪽지함&nbsp>&nbsp</div></a>
            <a th:href="@{message/deletedMail}"><div class="title-myprofile">휴지통</div></a>
          </div>
        </div>
      </section>
      <section>
        <div class="mailboxbtn-container">
          <div class="btn-delete-return">
            <div class="btn-delete-all">영구삭제</div>
            <div class="btn-return">복원</div>
          </div>
          <div class="btn-box">
            <a th:href="@{/message/mailBox}"><div class="btn-getmail">받은쪽지</div></a>
            <div class="wall">|</div>
            <a th:href="@{/message/sentMail}"><div class="btn-sendmail">보낸쪽지</div></a>
            <div class="wall">|</div>
            <a th:href="@{/message/deletedMail}"><div class="btn-bin">휴지통</div></a>
          </div>
        </div>
      </section>
      
      <section>
        <div class="mailbox-detail">
          <div class="check-all">
            <input type="checkbox" name="all" class="all">
          </div>
          <div class="mail-open">읽음</div>
          <div class="mail-from">보낸이</div>
          <div class="mail-to">받는이</div>
          <div class="mail-content">내용</div>
          <div class="mail-date">날짜</div>
        </div>
      </section>

      <script th:inline="javascript">
        /*<![CDATA[*/
        const mailList = /*[[${mailList}]]*/ [];
        console.log("mailList:", mailList);  // mailList 확인
        renderDeletedMailList(mailList);
        /*]]>*/
      </script>

      <section>
        <div class="mailbox-container" id="mailbox-container">

<!--          <div class="mailbox-list">-->
<!--            <div class="check-item">-->
<!--              <input type="checkbox" name="item" class="item">-->
<!--            </div>-->
<!--            <div class="mail-open" name=""><img src="../../img/message/쪽지함.png" alt=""></div>-->
<!--            <div class="mail-from"></div>-->
<!--            <div class="mail-to mail-who" name=""></div>-->
<!--            <div class="mail-content" name=""></div>-->
<!--            <div class="mail-date" name=""></div>-->
<!--          </div>-->
        </div>
      </section>

      <section>
        <form action="#" method="get">
          <div class="nonmodal-container getmsg-container">
            <div class="nonmodal-box">
              <div class="nonmodal-top">
                <div class="detail-from">
                  <span>to.</span>
                  <span class="ppl-from">신현식</span>
                </div>
                <div class="btn-close">&times;</div>
              </div>
              <div class="nonmodal-textarea">

              </div>
              <div class="nonmodal-bottom">
                <div class="report-box">
                  <a href="../report/reportSend.html"><img src="../../img/message/report.png" alt="신고하기"></a>
                </div>
                <div class="btn-replydelete">
                  <div class="btn-msg-return">복원</div>
                  <div class="btn-msg-delete">영구삭제</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section>
        <div class="container">
          <div class="mails" id="mails"></div>
          <div class="pagination" id="pagination"></div>
        </div>
      </section>
    </main>
    <footer>
      <div id="footer" th:replace="~{main/footer}"></div>
    </footer>
  </form>
</body>
</html>
