<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/message/getmailModal.css}">
  <script defer th:src="@{/js/message/getmailModal.js}"></script>
  <title>받은편지모달</title>
</head>
<body>
    <div id="report" th:replace="~{report/reportSend}"></div>
    <form th:action="@{message/getmailModal}" method="get">
      <div class="nonmodal-container getmsg-container">
        <div class="nonmodal-box">
          <div class="nonmodal-top">
            <div class="detail-from">
              <span>From.</span>
              <span class="ppl-from"></span>
            </div>
            <div class="btn-close-getmail">&times;</div>
          </div>
          <div class="nonmodal-textarea">
            
          </div>
          <div class="nonmodal-bottom">
            <div class="report-box">
              <img class="reportimg" src="../../img/message/report.png" alt="신고">
            </div>
            <div class="btn-replydelete">
              <div class="delete-msg">삭제</div>
              <div class="reply-msg">답장</div>
            </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
